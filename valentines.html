<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #noButton {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-pink-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg text-center">
        <h1 id="header" class="text-3xl font-bold text-pink-500 mb-6">will you be my valentine?</h1>
        <img id="image" src="assets/img/valentines/initial.png" alt="Valentine's Day Image" class="w-48 h-auto mx-auto mb-6">
        
        <div class="flex justify-center gap-10">
            <button id="yesButton" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition-colors">
                yes
            </button>
            <button id="noButton" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 transition-colors">
                no
            </button>
        </div>
    </div>
    <script src="assets/js/valentines.js"></script>
</body>
</html>
